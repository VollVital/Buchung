<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - Voll-Vital Wellness & Sportmassagen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar left">
    <div class="logo">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Voll Vital Logo" class="logo-img">
            <span>Voll Vital</span>
        </a>
    </div>
    <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Startseite</a></li>
        <li><a href="{{ url_for('shop') }}">Shop</a></li>
        <li><a href="{{ url_for('training') }}">Training</a></li>
        <li><a href="{{ url_for('buchung') }}">Buchung</a></li>
        <li><a href="{{ url_for('reputation') }}">Reputation</a></li>
        <li><a href="{{ url_for('vita') }}">Vita</a></li>
    </ul>
</nav>



<!-- üì¶ Produktdetails -->
<div class="product-detail">
    <h1>{{ produkt.name }}</h1>
    <p><strong>Preis:</strong> {{ produkt.preis }}</p>
    <p>{{ produkt.beschreibung }}</p>

    <div class="product-gallery">
        {% for bild in produkt.bilder %}
            <img src="{{ url_for('static', filename=bild) }}" alt="{{ produkt.name }}">
        {% endfor %}
    </div>

    <a href="{{ url_for('shop') }}" class="btn">Zur√ºck zum Shop</a>
</div>

</body>
</html>
